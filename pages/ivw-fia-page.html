<!DOCTYPE html>
<html>
<head>
    <script src=https://script.ioam.de/iam.js></script>
</head>
<body>
<script>
    var match,
            pl     = /\+/g,
            search = /([^&=]+)=?([^&]*)/g,
            decode = function (s) {
                return decodeURIComponent(s.replace(pl, " "));
            },
            query  = window.location.search.substring(1);
            query = query.replace('&amp;', '&');

    var iam_data = {};
    iam_data.sv = 'ke';
    while (match = search.exec(query)) {
        iam_data[decode(match[1])] = decode(match[2]);
    }
    iam_data.fb = 1;
    iom.c(iam_data, 1);
</script>
</body>
</html>
